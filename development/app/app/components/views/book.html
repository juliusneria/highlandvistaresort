<hero-dir></hero-dir>
<!--BOOK FORM-->
<div class="lavender">
    <div class="inner-container-width uk-container-center">
        <h2>MAKE A RESERVATION</h2>
        <hr class="hr-title">
        <h3>Select a room type and set the dates.</h3>
    </div>
</div>
<div class="uk-container-center inner-container-width uk-margin-large-top uk-margin-large-bottom book">
    <form>
        <div class="uk-grid uk-grid-width-large-1-2">
            <div class="uk-margin-small-top">
                <div class="uk-width-1-1">
                    Start Date<input type="date" placeholder="Name" class="uk-width-1-1 uk-margin-small-bottom" required>
                    End Date<input type="date" placeholder="Mobile No." class="uk-width-1-1 uk-margin-small-bottom" required>
                    Room
                    <select class="uk-width-1-1 uk-margin-small-bottom" name="txtRoom">
                        <option>-- Select Cottage --</option>
                        <option value="1">Cottage 1</option>
                        <option value="2">Cottage 2</option>
                        <option value="3">Cottage 3</option>
                        <option value="4">Cottage 4</option>
                    </select>
                </div>
            </div>
            <div class="uk-margin-small-top">
                <div class="uk-width-1-1">
                    First Name<input type="text" placeholder="First Name" class="uk-width-1-1  uk-margin-small-bottom" required>
                    Last Name<input type="text" placeholder="Last Name" class="uk-width-1-1  uk-margin-small-bottom" required>
                    Mobile No<input type="text" placeholder="Mobile No." class="uk-width-1-1  uk-margin-small-bottom" required>
                    Address<input type="text" placeholder="Address" class="uk-width-1-1  uk-margin-small-bottom" required>
                    Email Address<input type="email" placeholder="Email address" class="uk-width-1-1  uk-margin-small-bottom">
                    Message<textarea placeholder="Message" class="uk-width-1-1" required></textarea>
                    <button class="uk-float-right bookbtn" type="submit">BOOK NOW</button>
                </div>
            </div>
        </div>
    </form>
</div>
