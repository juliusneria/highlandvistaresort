<nav-dir></nav-dir>
<canvas-dir></canvas-dir>
<!--contents-->
<div id="contents" class="contents">
    <h1>SLIDERS</h1>
    <hr class="uk-margin-small-bottom">
    <button class="uk-button-success uk-margin-large-bottom" data-uk-modal="{target:'#addslider'}">ADD <i class="uk-icon-plus"></i></button>

    <div class="uk-grid uk-grid-width-large-1-4 uk-grid-width-small-1-3 uk-margin-large-bottom uk-text-center">
        <div ng-repeat="data in heroImages" class="uk-margin-small-top">
            <div class="uk-width-1-1">
                <img ng-src="{{data.image._url}}">
                <button ng-click="editSlider(data)" data-uk-modal="{target:'#editslider'}" class="uk-button-primary uk-icon-pencil "></button>
                <button ng-click="deleteSlider(data, 'slider')" data-uk-modal="{target:'#delete'}" class="uk-button-danger uk-icon-close "></button>
            </div>
        </div>


    </div>

    <h1>FEATURED PHOTOS</h1>
    <hr class="uk-margin-small-bottom">
    <button class="uk-button-success uk-margin-large-bottom"  data-uk-modal="{target:'#addfeature'}">ADD <i class="uk-icon-plus"></i></button>

    <div class="uk-grid uk-grid-width-large-1-4 uk-grid-width-small-1-3 uk-text-center">
        <div class="uk-margin-small-top">
            <div class="uk-width-1-1">
                <img src="assets/img/7.jpg">
                <button  data-uk-modal="{target:'#editfeature'}" class="uk-button-primary uk-icon-pencil "></button>
                <button  data-uk-modal="{target:'#delete'}" class="uk-button-danger uk-icon-close "></button>
            </div>
        </div>
    </div>
</div>
<div id="addslider" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">

                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Caption 1</label>
                    <div class="uk-form-controls"><input ng-model="sliderTitle" placeholder="Title" type="text" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Caption 2</label>
                    <div class="uk-form-controls"><input ng-model="sliderDescription" placeholder="Description" type="text" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="imageSlider" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-click="addSlider()" type="submit" class="uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="editslider" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Caption 1</label>
                    <div class="uk-form-controls"><input ng-model="editSliderItem.title" type="text" value="hello" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Caption 2</label>
                    <div class="uk-form-controls"><input ng-model="editSliderItem.description" type="text" value="world" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input id="editImageSlider" type="file" class="uk-form-width-large"></div>

                </div>
                <button ng-click="updateSlider()" type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="addfeature" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Name</label>
                    <div class="uk-form-controls"><input type="text" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input type="file" class="uk-form-width-large"></div>

                </div>
                <button type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="editfeature" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel ">
            <form class="uk-form uk-form-stacked">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Name</label>
                    <div class="uk-form-controls"><input type="text" value="name" class="uk-form-width-large"></div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="">Picture</label>
                    <div class="uk-form-controls"><input type="file" class="uk-form-width-large"></div>

                </div>
                <button type="submit" class=" uk-margin-large-top submitbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
<div id="delete" class="uk-modal">
    <div class="uk-modal-dialog">
        <a class="uk-modal-close uk-close"></a>
        <div class="uk-width-1-1 uk-panel uk-text-center">
            <h2>Are you sure you want to delete this record?</h2>
            <button ng-click="delete()" class="uk-button-danger">Yes</button> <button class="uk-button uk-modal-close">No</button>
        </div>
    </div>
</div>
<script>
    $(document).ready(myfunction);
    $(window).on('resize',myfunction);
    function myfunction() {
        $("#left").height( $("#contents").height()+ 70 );
    }
</script>
